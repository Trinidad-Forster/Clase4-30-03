<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios, prueba 1">
        <title>&#127912; Ahora a dibujar &#127912;</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header></header>
        <footer>
            <div><a href="#" id="Descargar">Descargar</a></div>
            <div id="controles"></div>
            <div><a href="#" id="Borrar">Borrar</a></div>
            <div id="back"><a href="index.html">volver</a></div>
            <div id="controles"></div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var elColor;

            function setup() {
                var Descargar = select("#Descargar");
                Descargar.mousePressed(guardar);
                var Descargar = select("#Borrar");
                Descargar.mousePressed(Borrardor);
                createElement("h1", "¿Te acuerdas de la planta que te tocó? Ahora dibújala");
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                background("#eceff1");
                elColor = createColorPicker("#555555").parent("controles");
                elSlider = createSlider(1, 5, 3).parent("controles");
             }

            function draw() {
                stroke(elColor.color());
                strokeWeight(elSlider.value());
                if (mouseIsPressed) {
                    line(pmouseX, pmouseY, mouseX, mouseY);
                }
            }
            function guardar() {
                saveCanvas("Planta_PvZ", "jpg");
            }
            function Borrardor() {
                background("#eceff1");
            }
        </script>
    </body>
</html>
